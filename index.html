<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.0.0/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.0.0/dist/mindar-image-aframe.prod.js"></script>
  </head>

  <body>
    <a-scene mindar-image="imageTargetSrc: Assets/Pokedex.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <a-asset-item id="gengarModel" src="Assets/Gengar.gltf"></a-asset-item>
        <a-asset-item id="mewModel" src="Assets/Mew.gltf"></a-asset-item>
        <video id="GOTCHA" autoplay loop="true" src="Videos/GOTCHA.mp4"></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model rotation="0 0 0" position="0 -0.25 0" scale="1 1 1" src="#gengarModel" animation-mixer>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 1">
        <a-gltf-model rotation="0 0 0" position="0 -0.25 0" scale="1 1 1" src="#mewModel" animation-mixer>
        <a-text value="Psychic" font="Fonts/PixelMplus12-Regular-msdf.json" font-image="Fonts/PixelMplus12-Regular.png" color="#33f095" negate="false" scale="1 1 1" position="0 -0.4 0"></a-text>
        <a-image src="Assets/Psychic.png" width="0.25" height="0.25" position="0 -0.25 0"></a-image>
        <a-video src="#GOTCHA" position="0 3 -3"></a-video>
      </a-entity>
    </a-scene>
  </body>
</html>
